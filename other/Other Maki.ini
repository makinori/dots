[Profile]
Device = SDL/0/Nintendo Switch Pro Controller
Buttons/A = if(`Trigger L`|`Trigger R`,`Button W`,`Button N`)
Buttons/B = if(`Trigger L`|`Trigger R`,`Shoulder L`|`Shoulder R`,`Button E`)
Buttons/1 = if(`Trigger L`|`Trigger R`,0,`Button W`)
Buttons/2 = if(`Trigger L`|`Trigger R`,0,`Button S`)
Buttons/- = Back
Buttons/+ = Start
D-Pad/Up = `Pad W`|`Left X-`
D-Pad/Down = `Pad E`|`Left X+`
D-Pad/Left = `Pad S`|`Left Y-`
D-Pad/Right = `Pad N`|`Left Y+`
IR/Up = `Left Y+` | `Pad N`
IR/Down = `Left Y-` | `Pad S`
IR/Left = `Left X-` | `Pad W`
IR/Right = `Left X+` | `Pad E`
Tilt/Forward = !`Trigger R`
Tilt/Backward = `Trigger L`
Rumble/Motor = Motor
